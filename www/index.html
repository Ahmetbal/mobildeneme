<style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0px;
    }
</style>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
<script type="text/javascript">
    var viewport = {
        width: $(window).width(),
        height: $(window).height()
    };


    function autoResize(iframe) {
        //$(iframe).height($(iframe).contents().find('html').height());
        $(iframe).width(viewport.width);
        $(iframe).height(viewport.height);
        //$(iframe).attr('src', 'https://online.limakuludag.com.tr/')
    }
</script>

<iframe src="https://online.limakuludag.com.tr/" width="100%" height="100%" marginheight="0" frameborder="0" border="0" scrolling="auto" onload="autoResize(this);"></iframe>
