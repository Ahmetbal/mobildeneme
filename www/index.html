<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<style type="text/css">
    html,
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0px;
    }
</style>
<!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script> -->
<script type="text/javascript">
    var viewport = {
        width: $(window).width(),
        height: $(window).height()
    };

    var viewwidth;
    var viewHeight;

    if (typeof window.innerWidth != 'undefined') {
        viewwidth = window.innerWidth;
    }
    if (typeof window.innerHeight != 'undefined') {
        viewHeight = window.innerHeight;
    }


    function autoResize(iframe) {
        //$(iframe).height($(iframe).contents().find('html').height());
        $(iframe).width(viewwidth);
        $(iframe).height(viewHeight);
        //$(iframe).attr('src', 'https://online.limakuludag.com.tr/'),

        var deviceWidth = window.orientation == 0 ? window.screen.width : window.screen.height;
        // iOS returns available pixels, Android returns pixels / pixel ratio
        // http://www.quirksmode.org/blog/archives/2012/07/more_about_devi.html
        if (navigator.userAgent.indexOf('Android') >= 0 && window.devicePixelRatio) {
            deviceWidth = deviceWidth / window.devicePixelRatio;
        }
        //return deviceWidth;

        alert(viewHeight.toString() + ' - ' + viewwidth.toString() + '-' + $(window).width().toString() + '-' + deviceWidth.toString());
    }
</script>

<iframe src="https://online.limakuludag.com.tr/" marginheight="0" frameborder="0" border="0" scrolling="auto" onload="autoResize(this);"></iframe>
